<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafos y caminos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Grafos y Caminos</h1>
        <div class="form-container">
            <h2>Añadir Ciudades</h2>
            <form id="vertex-form">
                <input type="text" id="vertex-name" placeholder="Nombre de la ciudad">
                <button type="submit">Añadir ciudad</button>
            </form>
            <h2>Añadir km</h2>
            <form id="edge-form">
                <input type="text" id="start-vertex" placeholder="Ciudad de origen">
                <input type="text" id="end-vertex" placeholder="Ciudad de destino">
                <input type="number" id="weight" placeholder="Distancia (km)" min="1" value="1">
                <button type="submit">Añadir km</button>
            </form>
        </div>
        <div class="graph-container">
            <h2>Grafo/recorrido Visualización</h2>
            <pre id="graph-output"></pre>
        </div>
        <div class="traverse-container">
            <h2>Realizar recorrido</h2>
            <input type="text" id="start-vertex-traverse" placeholder="Ciudad de inicio">
            <input type="text" id="end-vertex-traverse" placeholder="Ciudad de destino"> <!-- Nuevo campo para vértice de fin -->
            <button id="bfs-button">BFS</button>
            <button id="dfs-button">DFS</button>
            <button id="dijkstra-button">Dijkstra</button> <!-- Nuevo botón para Dijkstra -->
            <div id="results"></div>
        </div>
    </div>
    <script type="module" src="/src/controllers/script.js"></script>
</body>
</html>
